<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>UNİVERSAL KASSA SİSTEMİ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --dark:#1f2937; --darker:#374151; --border:#e5e7eb; --muted:#fafafa; --green:#22c55e; --red:#ef4444; --blue:#2563eb;
    }
    body { font-family: Arial, sans-serif; margin: 18px; background:#ffffff; color:#111; }
    h2 { margin: 0 0 12px 0; font-size: 22px; font-weight: 800; text-align:center; color:#111; text-transform: uppercase; }
    .wrap { max-width: 1200px; margin: 0 auto; }
    .card { background:#fff; border:1px solid var(--border); border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.04); padding:12px; }

    .toolbar { display:flex; gap:8px; align-items:center; margin:8px 0; flex-wrap:wrap; }
    .toolbar button { border:1px solid var(--border); background:#fff; color:#111; padding:8px 10px; border-radius:8px; font-weight:600; cursor:pointer; }
    .toolbar button:hover { background:#f8fafc; }
    #logoutBtn { background:var(--red); border-color:var(--red); color:#fff; margin-left:auto; }

    #status { margin:8px 0; padding:8px; border:1px dashed var(--border); border-radius:10px; background:#fafafa; font-size:13px; color:#374151; }

    .modules { display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 12px; justify-content:center; }
    .modules button {
      border:1px solid var(--border); background:#fff; padding:10px 14px; border-radius:10px; font-weight:800; cursor:pointer;
    }
    .modules button:hover { background:#f8fafc; }

    table { width:100%; border-collapse: collapse; table-layout: fixed; border:1px solid var(--border); border-radius:10px; overflow:hidden; }
    thead th { position:sticky; top:0; z-index:1; background:var(--dark); color:#ffffff; padding:10px; font-size:16px; }
    th, td { border:1px solid var(--border); text-align:center; padding:4px; }
    th:nth-child(1), td:nth-child(1) { width:40px; }
    th:nth-child(2), td:nth-child(2) { width:220px; }
    th:nth-child(8), td:nth-child(8) { width:240px; }
    th:nth-child(1) { background:var(--darker); color:#fff; font-weight:800; }
    td:nth-child(1) { background:var(--darker); color:#fff; font-weight:800; }
    tbody tr:nth-child(even){ background:#fcfcfc; }
    tbody tr:hover { background:#f6faff; transition: background .12s; }

    td input { width: 96%; padding:6px; font-size:16px; font-weight:700; text-align:center;
               background:#fff; border:1px solid var(--border); border-radius:6px; }
    td input:focus { outline:none; border-color:var(--green); box-shadow:0 0 0 3px rgba(34,197,94,0.22); }
    td input[type="number"].neg { color:#dc2626; }

    .ops { display:flex; gap:6px; justify-content:center; }
    .ops button { border-radius:8px; border:1px solid var(--border); background:#fff; padding:6px 10px; font-weight:700; cursor:pointer; }
    .ops button:nth-child(1){ background:var(--blue); border-color:var(--blue); color:#fff; }
    .ops button:nth-child(2){ background:#e5e7eb; color:#111; }
    .ops button:nth-child(3){ background:var(--red); border-color:var(--red); color:#fff; }

    .yekun { background:var(--green); color:#fff; font-weight:800; font-size:24px; text-align:right; padding-right:20px; }
    tfoot .yekun { position: sticky; bottom: 0; z-index: 1; }

    #login { text-align:center; margin-top: 36px; }
    #login input { font-size:16px; padding:10px 12px; width:240px; margin:6px 0; border:1px solid var(--border); border-radius:10px; }
    #login input:focus { outline:none; border-color:#2563eb; box-shadow:0 0 0 3px rgba(37,99,235,0.2); }
    #login button { font-size:16px; padding:10px 18px; border-radius:10px; background:var(--green); color:#fff; border:none; min-width:180px; }
    #login button:hover { filter:brightness(.97); }

    #topToolbar, #appHome, #appKassa, #historyPanel { display:none; }
    .snap { border:1px solid var(--border); border-radius:10px; padding:10px; margin:10px 0; background:#fff; }
    .snap table { width:100%; border-collapse:collapse; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="status">Status: Yoxlanılır...</div>

    <div class="toolbar" id="topToolbar">
      <button id="historyBtn">Tarixçə</button>
      <button id="backLiveBtn" style="display:none;">Cari vəziyyət</button>
      <button id="logoutBtn">Çıxış</button>
    </div>

    <div id="login" class="card">
      <h2>KASSA HESABATI</h2>
      <input type="text" id="user" placeholder="İstifadəçi adı"><br>
      <input type="password" id="pass" placeholder="Şifrə"><br>
      <button onclick="giris()">Daxil ol</button>
      <p id="error" style="color:#dc2626;"></p>
    </div>

    <!-- Modul səhifəsi -->
    <div id="appHome" class="card">
      <h2>MODULLAR</h2>
      <div class="modules">
        <button id="openKassaBtn">KASSA</button>
      </div>
    </div>

    <!-- Kassa -->
    <div id="appKassa" class="card">
      <h2>KASSA HESABATI</h2>
      <div class="toolbar">
        <button id="homeBtn">Ana səhifə</button>
        <button id="yeniBtn">+ Sətir əlavə et</button>
      </div>
      <div id="liveWrap">
        <table>
          <thead>
            <tr>
              <th>#</th><th>Hesab</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>Əməliyyat</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot><tr class="yekun"><td colspan="8">Balans: <span id="umumi">0</span></td></tr></tfoot>
        </table>
      </div>
    </div>

    <!-- Tarixçə -->
    <div id="historyPanel" class="card">
      <h2>TARİXÇƏ</h2>
      <div id="snapshots"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc,
      doc, onSnapshot, serverTimestamp, query, orderBy, getDocs, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1K5MnVvvHGIdiOTlGjQcqBqtIId7Tkz8",
      authDomain: "kassa-11972.firebaseapp.com",
      projectId: "kassa-11972",
      storageBucket: "kassa-11972.firebasestorage.app",
      messagingSenderId: "597453262060",
      appId: "1:597453262060:web:d08c7aca28522f8fd869c9",
      measurementId: "G-PXYCSSNZS5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const setStatus = (t)=> statusEl.textContent = "Status: " + t;
    const fmt = (n)=> new Intl.NumberFormat("az-AZ").format(n);

    const loginDiv = document.getElementById("login");
    const topToolbar = document.getElementById("topToolbar");
    const appHome = document.getElementById("appHome");
    const appKassa = document.getElementById("appKassa");
    const openKassaBtn = document.getElementById("openKassaBtn");
    const homeBtn = document.getElementById("homeBtn");
    const historyPanel = document.getElementById("historyPanel");

    const rowsCol = collection(db, "rows");
    const snapsCol = collection(db, "snapshots");
    const tbody = document.getElementById("tbody");
    const umumiEl = document.getElementById("umumi");
    const yeniBtn = document.getElementById("yeniBtn");
    const historyBtn = document.getElementById("historyBtn");
    const backLiveBtn = document.getElementById("backLiveBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const snapshotsDiv = document.getElementById("snapshots");

    let loggedIn=false, unsubscribeLive=null, latestDocs=[], authReady=false;

    function showView(id){
      ["appHome","appKassa","historyPanel"].forEach(v=>{
        const el=document.getElementById(v); if(el) el.style.display="none";
      });
      document.getElementById(id).style.display="block";
    }

    onAuthStateChanged(auth, async (user)=>{
      if(user){ authReady = true; setStatus("Auth OK");
        if(loggedIn && !unsubscribeLive) startLive();
      } else { authReady = false; setStatus("Auth yoxdur...");
        try{ await signInAnonymously(auth);}catch(e){setStatus("Xəta:"+e.message);}
      }
    });
    try{ await signInAnonymously(auth);}catch(e){}

    window.giris = function(){
      const u=document.getElementById("user").value.trim();
      const p=document.getElementById("pass").value.trim();
      if(u==="admin" && p==="1234"){
        loggedIn=true; loginDiv.style.display="none"; topToolbar.style.display="flex";
        showView("appHome"); if(authReady) startLive();
      }else document.getElementById("error").innerText="İstifadəçi adı/şifrə səhvdir!";
    };

    logoutBtn.onclick = async()=>{
      if(!loggedIn) return;
      if(!confirm("Çıxmaq istədiyinizə əminsiniz?")) return;
      loggedIn=false; stopLive(); topToolbar.style.display="none";
      ["appHome","appKassa","historyPanel"].forEach(v=>document.getElementById(v).style.display="none");
      tbody.innerHTML=""; snapshotsDiv.innerHTML=""; umumiEl.textContent="0";
      loginDiv.style.display="block"; setStatus("Çıxıldı"); try{await signOut(auth);}catch(e){}
    };

    openKassaBtn.onclick=()=> showView("appKassa");
    homeBtn.onclick=()=> showView("appHome");

    function startLive(){
      stopLive();
      const q=query(rowsCol, orderBy("createdAt","asc"));
      unsubscribeLive=onSnapshot(q,snap=>{
        if(!loggedIn)return;
        latestDocs=[]; snap.forEach(d=>latestDocs.push({id:d.id,data:d.data()}));
        renderFromDocs(latestDocs); setStatus("Firestore OK");
      },err=>setStatus("Xəta:"+err.message));
    }
    function stopLive(){ if(unsubscribeLive){unsubscribeLive();unsubscribeLive=null;} }

    function renderFromDocs(docs){
      tbody.innerHTML=""; let total=0,idx=0;
      docs.forEach(({id,data})=>{
        const tr=createRow(id,data,idx); tbody.appendChild(tr);
        for(let i=1;i<=5;i++) total+=Number(data["n"+i]??0)||0; idx++;
      });
      umumiEl.textContent=fmt(total);
    }

    function createRow(docId,data,index){
      const tr=document.createElement("tr"); tr.dataset.id=docId;
      tr.innerHTML=`<td>${index+1}</td>
      <td><input type="text" value="${data.account||""}" placeholder="Hesab adı"></td>
      ${[1,2,3,4,5].map(i=>`<td><input type="number" value="${data["n"+i]??""}"></td>`).join("")}
      <td class="ops"><button>Cəmlə</button><button>Geri</button><button>Sil</button></td>`;
      return tr;
    }
  </script>
</body>
</html>
