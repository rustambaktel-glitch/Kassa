<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>UNİVERSAL KASSA SİSTEMİ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --dark:#1f2937; --darker:#374151; --border:#e5e7eb; --muted:#fafafa; --green:#22c55e; --red:#ef4444; --blue:#2563eb;
    }
    body { font-family: Arial, sans-serif; margin: 18px; background:#ffffff; color:#111; }
    h2 { margin: 0 0 12px 0; font-size: 22px; font-weight: 800; text-align:center; color:#111; text-transform: uppercase; }
    .wrap { max-width: 1200px; margin: 0 auto; }
    .card { background:#fff; border:1px solid var(--border); border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.04); padding:12px; }

    .toolbar { display:flex; gap:8px; align-items:center; margin:8px 0; flex-wrap:wrap; }
    .toolbar button { border:1px solid var(--border); background:#fff; color:#111; padding:8px 10px; border-radius:8px; font-weight:600; cursor:pointer; }
    .toolbar button:hover { background:#f8fafc; }
    #logoutBtn { background:var(--red); border-color:var(--red); color:#fff; margin-left:auto; }

    #status { margin:8px 0; padding:8px; border:1px dashed var(--border); border-radius:10px; background:#fafafa; font-size:13px; color:#374151; }

    .modules { display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 12px; justify-content:center; }
    .modules button {
      border:1px solid var(--border); background:#fff; padding:10px 14px; border-radius:10px; font-weight:800; cursor:pointer;
    }
    .modules button:hover { background:#f8fafc; }

    table { width:100%; border-collapse: collapse; table-layout: fixed; border:1px solid var(--border); border-radius:10px; overflow:hidden; }
    thead th { background:var(--dark); color:#ffffff; padding:10px; font-size:16px; }
    th, td { border:1px solid var(--border); text-align:center; padding:6px; }

    .yekun { background:var(--green); color:#fff; font-weight:800; font-size:20px; text-align:right; padding-right:20px; }

    .ops { display:flex; gap:6px; justify-content:center; }
    .ops button { border-radius:6px; border:1px solid var(--border); padding:4px 8px; cursor:pointer; }
    .ops button.sum { background:var(--blue); color:#fff; }
    .ops button.undo { background:#e5e7eb; }
    .ops button.del { background:var(--red); color:#fff; }

    #login { text-align:center; margin-top: 36px; }
    #login input { font-size:16px; padding:10px 12px; width:240px; margin:6px 0; border:1px solid var(--border); border-radius:10px; }
    #login button { font-size:16px; padding:10px 18px; border-radius:10px; background:var(--green); color:#fff; border:none; min-width:180px; }
    #login button:hover { filter:brightness(.97); }

    #topToolbar, #appHome, #appKassa, #appCustomers, #historyPanel { display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="status">Status: Yoxlanılır...</div>

    <div class="toolbar" id="topToolbar">
      <button id="historyBtn">Tarixçə</button>
      <button id="backLiveBtn" style="display:none;">Cari vəziyyət</button>
      <button id="logoutBtn">Çıxış</button>
    </div>

    <!-- Login -->
    <div id="login" class="card">
      <h2>KASSA SİSTEMİ</h2>
      <input type="text" id="user" placeholder="İstifadəçi adı"><br>
      <input type="password" id="pass" placeholder="Şifrə"><br>
      <button onclick="giris()">Daxil ol</button>
      <p id="error" style="color:#dc2626;"></p>
    </div>

    <!-- Modullar -->
    <div id="appHome" class="card">
      <h2>MODULLAR</h2>
      <div class="modules">
        <button id="openKassaBtn">KASSA</button>
        <button id="openCustomersBtn">MÜŞTƏRİLƏR</button>
      </div>
    </div>

    <!-- Kassa -->
    <div id="appKassa" class="card">
      <h2>KASSA HESABATI</h2>
      <div class="toolbar">
        <button id="homeBtn1">Ana səhifə</button>
        <button id="yeniBtn">+ Sətir əlavə et</button>
      </div>
      <table>
        <thead>
          <tr><th>#</th><th>Hesab</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>Əməliyyat</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot><tr><td colspan="8" class="yekun">Balans: <span id="umumi">0</span></td></tr></tfoot>
      </table>
    </div>

    <!-- Müştərilər -->
    <div id="appCustomers" class="card">
      <h2>MÜŞTƏRİLƏR</h2>
      <div class="toolbar">
        <button id="homeBtn2">Ana səhifə</button>
        <button id="addCustomerBtn">+ Müştəri əlavə et</button>
      </div>
      <table>
        <thead>
          <tr><th>#</th><th>Ad Soyad</th><th>Telefon</th><th>Ünvan</th><th>Əməliyyat</th></tr>
        </thead>
        <tbody id="customerBody"></tbody>
      </table>
    </div>

    <!-- Tarixçə -->
    <div id="historyPanel" class="card">
      <h2>TARİXÇƏ</h2>
      <div id="snapshots"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc,
      doc, onSnapshot, serverTimestamp, query, orderBy, getDocs, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // Firebase config (sənin öz configinlə əvəz et)
    const firebaseConfig = {
      apiKey: "AIzaSyD1K5MnVvvHGIdiOTlGjQcqBqtIId7Tkz8",
      authDomain: "kassa-11972.firebaseapp.com",
      projectId: "kassa-11972",
      storageBucket: "kassa-11972.firebasestorage.app",
      messagingSenderId: "597453262060",
      appId: "1:597453262060:web:d08c7aca28522f8fd869c9",
      measurementId: "G-PXYCSSNZS5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginDiv=document.getElementById("login");
    const appHome=document.getElementById("appHome");
    const appKassa=document.getElementById("appKassa");
    const appCustomers=document.getElementById("appCustomers");

    const openKassaBtn=document.getElementById("openKassaBtn");
    const openCustomersBtn=document.getElementById("openCustomersBtn");
    const homeBtn1=document.getElementById("homeBtn1");
    const homeBtn2=document.getElementById("homeBtn2");

    // ---- Sadə görünüş idarəsi ----
    function showView(id){
      ["appHome","appKassa","appCustomers","historyPanel"].forEach(v=>{
        const el=document.getElementById(v); if(el) el.style.display="none";
      });
      document.getElementById(id).style.display="block";
    }

    // Login
    window.giris=function(){
      const u=document.getElementById("user").value.trim();
      const p=document.getElementById("pass").value.trim();
      if(u==="admin" && p==="1234"){
        loginDiv.style.display="none";
        document.getElementById("topToolbar").style.display="flex";
        showView("appHome");
      }else document.getElementById("error").innerText="İstifadəçi adı və ya şifrə səhvdir!";
    };

    // Modul düymələri
    openKassaBtn.onclick=()=> showView("appKassa");
    openCustomersBtn.onclick=()=> showView("appCustomers");
    homeBtn1.onclick=()=> showView("appHome");
    homeBtn2.onclick=()=> showView("appHome");

    // Müştərilər modulu (lokal)
    let customers=[];
    const customerBody=document.getElementById("customerBody");
    const addCustomerBtn=document.getElementById("addCustomerBtn");

    function renderCustomers(){
      customerBody.innerHTML="";
      customers.forEach((c,i)=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${i+1}</td>
        <td>${c.name}</td><td>${c.phone}</td><td>${c.addr}</td>
        <td><button onclick="delCustomer(${i})">Sil</button></td>`;
        customerBody.appendChild(tr);
      });
    }
    window.delCustomer=function(i){ customers.splice(i,1); renderCustomers(); };
    addCustomerBtn.onclick=()=>{
      const name=prompt("Müştərinin adı:");
      if(!name) return;
      const phone=prompt("Telefon:");
      const addr=prompt("Ünvan:");
      customers.push({name,phone,addr}); renderCustomers();
    };
  </script>
</body>
</html>
