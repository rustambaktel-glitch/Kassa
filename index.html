<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Kassa Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { background: red; color: white; padding: 10px; border-radius: 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #555; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
    .yekun { background: #4CAF50; color: white; font-weight: bold; font-size: 20px; }
    button { margin: 5px; padding: 6px 12px; cursor: pointer; }
    #login { text-align: center; margin-top: 60px; }
    #app { display: none; }
    input[type="text"] { padding: 6px; width: 160px; }
    input[type="number"] { padding: 6px; width: 100px; text-align: right; }
    #status { margin:8px 0; padding:8px; border:1px dashed #888; }
  </style>
</head>
<body>

  <!-- Status paneli -->
  <div id="status">Status: Yoxlanƒ±lƒ±r...</div>

  <!-- LOGIN -->
  <div id="login">
    <h2>Kassa Sistemin…ô Giri≈ü</h2>
    <input type="text" id="user" placeholder="ƒ∞stifad…ô√ßi adƒ±"><br>
    <input type="password" id="pass" placeholder="≈ûifr…ô"><br>
    <button onclick="giris()">Daxil ol</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- APP -->
  <div id="app">
    <h2>Kassa Hesabatƒ±</h2>
    <table id="kassa">
      <thead>
        <tr>
          <th>Hesab</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>∆èm…ôliyyat</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
      <tfoot>
        <tr class="yekun">
          <td colspan="7">Balans: <span id="umumi">0</span></td>
        </tr>
      </tfoot>
    </table>
    <button id="yeniBtn">+ S…ôtir …ôlav…ô et</button>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc,
      doc, onSnapshot, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // üëâ BURANI √ñZ PROJECT-IN CONFIG-ƒ∞ ƒ∞L∆è D∆èYƒ∞≈û
    const firebaseConfig = {
      apiKey: "SENIN_API_KEY",
      authDomain: "SENIN_PROJECT.firebaseapp.com",
      projectId: "SENIN_PROJECT",
      storageBucket: "SENIN_PROJECT.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "XXXXXXX"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Status k√∂m…ôk√ßi
    const statusEl = document.getElementById("status");
    const setStatus = (t) => statusEl && (statusEl.textContent = "Status: " + t);

    // Anonim login
    try {
      await signInAnonymously(auth);
      setStatus("Auth OK (anonim giri≈ü uƒüurlu)");
    } catch (e) {
      setStatus("Auth X…ôta: " + e.message + " ‚Äî Authorized domains v…ô Anonymous login-i yoxla");
      alert("Auth x…ôtasƒ±: " + e.message);
    }

    // Kolleksiya & DOM
    const rowsCol = collection(db, "rows");
    const tbody = document.getElementById("tbody");
    const umumiEl = document.getElementById("umumi");
    const yeniBtn = document.getElementById("yeniBtn");

    // Lokal LOGIN (vizual kilid)
    window.giris = function giris() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      if (user === "admin" && pass === "1234") {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        document.getElementById("error").innerText = "ƒ∞stifad…ô√ßi adƒ± v…ô ya ≈üifr…ô yanlƒ±≈üdƒ±r!";
      }
    };

    // S…ôtir DOM-u qur
    function createRow(docId, data) {
      const tr = document.createElement("tr");
      tr.dataset.id = docId;

      // Hesab
      const tdAcc = document.createElement("td");
      const inpAcc = document.createElement("input");
      inpAcc.type = "text";
      inpAcc.placeholder = "Hesab adƒ±";
      inpAcc.value = data.account || "";
      inpAcc.onchange = () => updateDoc(doc(db, "rows", docId), { account: inpAcc.value ?? "" });
      tdAcc.appendChild(inpAcc);
      tr.appendChild(tdAcc);

      // 1..5 s√ºtunlarƒ±
      const numberInputs = [];
      for (let i = 1; i <= 5; i++) {
        const td = document.createElement("td");
        const inp = document.createElement("input");
        inp.type = "number";
        inp.value = (data["n"+i] ?? "") === null ? "" : (data["n"+i] ?? "");

        // 1..4: sad…ô update; 5: s…ôtrin c…ômi m…ôntiqi
        if (i < 5) {
          inp.onchange = () => {
            const v = inp.value === "" ? null : Number(inp.value);
            updateDoc(doc(db, "rows", docId), { ["n"+i]: v });
          };
        } else {
          inp.onchange = async () => {
            const lastVal = inp.value;
            if (lastVal !== "") {
              // m√∂vcud inputlardan oxuyub c…ôml…ô
              const v1 = Number(numberInputs[0].value) || 0;
              const v2 = Number(numberInputs[1].value) || 0;
              const v3 = Number(numberInputs[2].value) || 0;
              const v4 = Number(numberInputs[3].value) || 0;
              const v5 = Number(inp.value) || 0;
              const sum = v1 + v2 + v3 + v4 + v5;

              await updateDoc(doc(db, "rows", docId), {
                n1: sum, n2: null, n3: null, n4: null, n5: null
              });
            } else {
              await updateDoc(doc(db, "rows", docId), { n5: null });
            }
          };
        }

        td.appendChild(inp);
        tr.appendChild(td);
        if (i < 5) numberInputs.push(inp);
      }

      // ∆èm…ôliyyat (Sil)
      const tdOps = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Sil";
      btn.onclick = async () => { await deleteDoc(doc(db, "rows", docId)); };
      tdOps.appendChild(btn);
      tr.appendChild(tdOps);

      return tr;
    }

    // Real-time dinl…ôm…ô
    try {
      const q = query(rowsCol, orderBy("createdAt","asc"));
      onSnapshot(q, (snap) => {
        setStatus("Firestore OK (real-time qo≈üuldu)");
        tbody.innerHTML = "";
        let total = 0;

        snap.forEach((d) => {
          const data = d.data();
          const tr = createRow(d.id, data);
          tbody.appendChild(tr);

          // Balans: b√ºt√ºn n1..n5 c…ômi
          for (let i = 1; i <= 5; i++) {
            total += Number(data["n"+i] ?? 0) || 0;
          }
        });

        umumiEl.textContent = total;
      });
    } catch (e) {
      setStatus("Firestore X…ôta: " + e.message);
    }

    // Yeni s…ôtir
    yeniBtn.onclick = async () => {
      await addDoc(rowsCol, {
        account: "",
        n1: null, n2: null, n3: null, n4: null, n5: null,
        createdAt: serverTimestamp()
      });
    };

    // K√∂hn…ô API-l…ôr √º√ß√ºn yerind…ô saxlayƒ±rƒ±q
    window.umumiHesabla = function(){};
    window.yeniSira = () => yeniBtn.click();
    window.silSira = async (btn) => {
      const tr = btn.closest("tr");
      const id = tr?.dataset?.id;
      if (id) await deleteDoc(doc(db, "rows", id));
    };
  </script>
</body>
</html>
